<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <script>
      const dayNumber = Number(prompt("Введите номер дня от 1 до 31"));

      if (dayNumber >= 1 && dayNumber < 32) {
        if (dayNumber <= 10)
          console.log(`Число ${dayNumber} попадает в 1 декаду месяца.`);
        else if (dayNumber <= 20)
          console.log(`Число ${dayNumber} попадает в 2 декаду месяца.`);
        else console.log(`Число ${dayNumber} попадает в 3 декаду месяца.`);
      } else alert("Неправильное значение");
    </script>
  </body>
</html>
