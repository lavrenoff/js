<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
  </head>
  <body>
    <script>
      const positive = Number(prompt("Введите положительное число", 0));
      alert(
        positive > 0
          ? "Введено правильное положительное число"
          : "Ошибка ввода положительного числа"
      );

      const negative = Number(prompt("Введите отрицательное число", 0));
      alert(
        negative < 0
          ? "Введено правильное отрицательное число"
          : "Ошибка ввода отрицательного числа"
      );
    </script>
  </body>
</html>
